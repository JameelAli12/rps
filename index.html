<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <h1>ROCK PAPER SCISSOR</h1>
        <h2 id="round">Round No.</h2>
        <div id="buttons">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissor">SCISSOR</button>
        </div>
        <div id="info">
            <h2 id="user">Your Move:<span id="user-move"></span></h2>
            <h2 id="comp">Computer Move:<span id="comp-move"></span></h2>
        </div>
        <div id="scores">
            <h3 id="u">Your Score:<span id="u-score"></span></h3>
            <h3 id="c">Computer Score:<span id="c-score"></span></h3>
        </div>
        <div id="result">
            <h4 id="won"></h3>
        </div>
        <script src="script.js"></script>
    </body>
</html>
